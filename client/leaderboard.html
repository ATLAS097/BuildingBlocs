<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap + Express</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/client/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/client/gift.html">Gift</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/client/leaderboard.html">Leaderboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Leaderboard</h1>
        <button class="btn btn-primary mt-3" id="fetchButton">Fetch Leaderboard</button>
        
        <!-- Table to display leaderboard -->
        <table class="table mt-3" id="leaderboard">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="data">
                <!-- Dynamic data will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and Popper.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('fetchButton').addEventListener('click', function() {
            // Fetch leaderboard data from the API
            fetch('http://localhost:8000/users/leaderboard')
                .then(response => response.json())
                .then(data => {
                    // Clear any previous content
                    const dataContainer = document.getElementById('data');
                    dataContainer.innerHTML = '';  // Clear previous leaderboard data

                    // Loop through the data and create a row for each user
                    data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.username}</td>
                            <td>${user.points}</td>
                        `;
                        dataContainer.appendChild(row); // Add the row to the table
                    });
                })
                .catch(error => {
                    console.error(`Error fetching leaderboard data:${error}`);
                });
        });
    </script>
</body>
</html>
