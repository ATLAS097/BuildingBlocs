<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap + Express</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/client/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/client/gift.html">Gift</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/client/leaderboard.html">Leaderboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Items Available to gift</h1>
        <div id="gift-list" class="row mt-3">
            <!-- Gift items will be dynamically inserted here -->
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Script to fetch and display gift items -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const giftList = document.getElementById('gift-list');
            
            try {
                // Fetch the list of gifts from the API
                const response = await fetch('http://localhost:8000/gifts');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const gifts = await response.json();
                
                // Dynamically create card components for each gift
                gifts.forEach(gift => {
                    const colDiv = document.createElement('div');
                    colDiv.className = 'col-md-4 mb-4';

                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card';

                    const img = document.createElement('img');
                    img.className = 'card-img-top';
                    img.src = gift.url; // Assuming 'url' contains the image URL
                    img.alt = gift.name;

                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';

                    const cardTitle = document.createElement('h5');
                    cardTitle.className = 'card-title';
                    cardTitle.textContent = gift.name; // Assuming 'name' contains the gift name

                    cardBody.appendChild(cardTitle);
                    cardDiv.appendChild(img);
                    cardDiv.appendChild(cardBody);
                    colDiv.appendChild(cardDiv);

                    giftList.appendChild(colDiv);
                });
            } catch (error) {
                console.error('Error fetching gifts:', error);
                giftList.innerHTML = '<div class="text-danger">Failed to load gifts. Please try again later.</div>';
            }
        });
    </script>
</body>
</html>
