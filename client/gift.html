<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap + Express</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/client/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/client/gift.html">Gift</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/client/leaderboard.html">Leaderboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">Items Available to Gift</h1>
        <div id="gift-list" class="row mt-3">
            <!-- Gift items will be dynamically inserted here -->
        </div>
    </div>
    
    <div class="container mt-5">
        
        <h1>Gift Form</h1>
        <form id="giftForm" action="http://localhost:8000/gifts" method="POST">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Gift -->
            <div class="mb-3">
                <label for="gift" class="form-label">Gift</label>
                <input type="text" class="form-control" id="gift" name="gift" required>
            </div>

            <!-- Amount -->
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" min="1" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script src="./script/available_items_to_gift.js"></script>
    <script src="./script/gift_adding.js"></script>
    <style>
        /* Hover effect on the card */
        .card:hover {
            transform: scale(1.02);  /* Increase the card size by 10% */
            transition: transform 0.3s ease-in-out;  /* Smooth transition */
        }
    </style>
</body>
</html>
